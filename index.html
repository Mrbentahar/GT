<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-CRM | إدارة النفايات الذكية - React Demo</title>
    
    <!-- 1. تحميل Tailwind CSS JIT CDN -->
    <!-- هذا السكريبت يتولى مهمة البحث عن الكلاسات في الكود وتجميع CSS آلياً -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. تهيئة إعدادات Tailwind (لتحديد الألوان والخطوط) -->
    <script>
        tailwind.config = {
            darkMode: 'class', // تفعيل وضع الظلام عبر الكلاس 'dark' على الـ <html>
            theme: {
                extend: {
                    colors: {
                        'green': {
                            50: '#F1F7F1',
                            600: '#1B5E20', // الأخضر الأساسي
                            700: '#154B1A',
                            900: '#0C2D0E',
                            950: '#081E09',
                        },
                        'red': {
                            500: '#EF4444',
                        },
                        'yellow': {
                            400: '#FACC15',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- 3. تحميل خطوط Google (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 4. تحميل مكتبات React و ReactDOM (إصدار الإنتاج لـ CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 5. تحميل مكتبة الأيقونات (Lucide Icons) -->
    <!-- تُحمّل Lucide كـ Global Object لكي يتعرف عليها كود app.js -->
    <script crossorigin src="https://unpkg.com/lucide-react@0.320.0/dist/umd/lucide-react.min.js"></script>

</head>
<body class="font-inter transition-colors duration-300">
    <!-- حاوية الجذر حيث سيتم عرض تطبيق React بالكامل -->
    <div id="root"></div>

    <!-- 6. تحميل كود التطبيق المجمع (app.js) -->
    <!-- يجب أن يُحمّل في النهاية بعد تحميل كل المكتبات الأخرى -->
    <script src="./app.js"></script>
</body>
</html>
